<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
  </head>
  <body>
    <h1>We are Learning JS</h1>
    <h1>it's really fun!</h1>
    <h2>Now</h2>
    <p class="javascript">
      Hello <span> javascript </span> <em>World</em><span>Youtube</span>
      <span>Hello there</span>
    </p>
    <p class="find"><span>Bye</span> Samiksha Paidlewar</p>
    <div>
      <p>1st p inside div</p>
      <p>2nd p inside div</p>
    </div>
    <script>
      let result = document.getElementsByClassName("javascript");
      let result1 = document.getElementsByClassName("find");
      document.write(result); //browser
      console.log(result);
      document.write(result1); //browser
      console.log(result1);
    </script>
  </body>
</html>
