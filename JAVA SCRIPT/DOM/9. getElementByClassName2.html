<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title class="javascript">Tree</title>
  </head>
  <body>
    <h1>We are Learning JS</h1>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Now</h2>
    <p class="javascript">
      Hello <span>Lorem, ipsum dolor.</span> <em>World</em><span>Youtube</span>
    </p>
    <p class="myclass"><span>Bye</span> Lorem ipsum dolor sit amet.</p>
    <div>
      <p>1st p inside div</p>
      <p class="javascript">2nd p inside div</p>
    </div>

    <script>
      // Whole Document
      let result = document.getElementsByClassName("javascript");
      document.write(result);
      console.log(result);

      // Only Inside Body
      let result1 = document.body.getElementsByClassName("javascript");
      document.write(result1);
      console.log(result1);
    </script>
  </body>
</html>
