<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Management</title>
  </head>
  <body>
    <div id="mydiv">
      <h1>hello everyone good morning</h1>
      <h1>I am h1</h1>
    </div>
    <script>
      // Creating New Comment Node
      var nCNode = document.createComment("Comment from Javascript");

      var targetNode = document.getElementById("mydiv");

      // Append New Comment Node to div
      targetNode.appendChild(nCNode);

      console.log(targetNode);
