<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title class="javascrpit">DOM</title>
  </head>
  <body>
    <h1>We are Learning JS</h1>
    <h1 class="javascript myclass">Lorem ipsum dolor sit amet.</h1>
    <h2>Now</h2>
    <p class="javascript">
      Hello <span>Lorem ipsum dolor sit amet.s</span> <em>World</em
      ><span>Youtube</span>
    </p>
    <p class="myclass"><span>Bye</span> Lorem, ipsum dolor.</p>
    <div id="show">
      <p>1st p inside div</p>
      <p class="javascript">2nd p inside div</p>
      <p class="javascript myclass">3rd p inside div</p>
    </div>

    <script>
      // more specific
      let getShow = document.getElementById("show"); //div
      let result = getShow.getElementsByClassName("javascript");

      // let result = document.getElementById("show").getElementsByClassName("technocrats");
      document.write(result);
      console.log(result);
    </script>
  </body>
</html>
