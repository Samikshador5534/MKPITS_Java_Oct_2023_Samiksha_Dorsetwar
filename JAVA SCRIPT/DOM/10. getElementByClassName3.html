<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title class="javascript">DOM</title>
  </head>
  <body>
    <h1>We are Learning JS</h1>
    <h1 class="javascript myclass">Lorem ipsum dolor sit amet.</h1>
    <h2>Now</h2>
    <p class="javascript">
      Hello <span>Lorem ipsum dolor sit amet.</span> <em>World</em
      ><span>Youtube</span>
    </p>
    <p class="myclass"><span>Bye</span> Lorem ipsum dolor sit amet.</p>
    <div>
      <p>1st p inside div</p>
      <p class="javascript">2nd p inside div</p>
    </div>

    <script>
      let result = document.getElementsByClassName("javascript myclass");
      document.write(result);
      console.log(result); //h1

      // console.log(result1);

</html>
