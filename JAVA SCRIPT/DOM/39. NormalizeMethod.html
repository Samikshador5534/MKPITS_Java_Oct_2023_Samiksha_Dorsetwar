<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Management</title>
  </head>
  <body>
    <div id="mydiv">
      <h1>hello everyone good morning</h1>
      <h1>I am h1</h1>
    </div>
    <script>
      // Targeting Element where we will append New Nodes
      var targetNode = document.getElementById("mydiv");

      // Creating and Append New Text
      targetNode.appendChild(document.createTextNode("Hello "));

      // Creating and Append New Text
      targetNode.appendChild(document.createTextNode("My Name "));

      // Creating and Append New Text
      targetNode.appendChild(document.createTextNode("is GeekyShows"));

      // console.log(targetNode);

      // Normalize Method
      targetNode.normalize();
      console.log(targetNode);
    </script>
  </body>
</html>
