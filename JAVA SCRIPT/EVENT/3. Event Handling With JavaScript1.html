<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Management</title>
    <link rel="stylesheet" href="Event Handling with JavaScript.js" />
  </head>
  <body>
    <h1>Event Handling with JavaScript</h1>
    <button id="mybtn">Click Me</button>

    <script>
      var btn = document.getElementById("mybtn");
      btn.onclick = function () {
        alert("Button Clicked");
      };

      // document.getElementById("mybtn").onclick = function () { alert("Button Clicked");};
    </script>
  </body>
</html>
