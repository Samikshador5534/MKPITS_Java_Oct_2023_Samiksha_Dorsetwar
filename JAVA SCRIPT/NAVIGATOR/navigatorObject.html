<!DOCTYPE html>
<html>
  <head>
    <title>NAVIGATOR</title>
  </head>

  <body>
    <h1>Navigator Object</h1>
    <script>
      console.log(navigator.userAgent);
      if (navigator.cookieEnabled) {
        document.write("Cookies Enabled");
      } else {
        document.write("Cookies Disabled");
      }
    </script>
  </body>
</html>
