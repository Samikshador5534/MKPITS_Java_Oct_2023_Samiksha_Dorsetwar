<!DOCTYPE html>
<html>
  <head>
    <title>window</title>
  </head>

  <body>
    <h1>Resizing Window</h1>
    <button type="button" id="openbtn">OpenWindow</button>
    <button type="button" id="resizebtn">ResizeWindow</button>

    <script>
      var newWindow;
      function openWin() {
        newWindow = window.open("", "newWindow", "width=300, height=200");
        newWindow.document.write("i am new window");
      }
      function resizeWin() {
        newWindow.resizeBy(200, 200);
        newWindow.focus();
      }
      document.getElementById("openbtn").addEventListener("click", openWin);
      document.getElementById("resizebtn").addEventListener("click", resizeWin);
    </script>
  </body>
</html>
