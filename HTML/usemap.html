<!DOCTYPE html>
<html>
  <body>
    <img src="mahadevjpeg.jpeg" usemap="#imap" />
    <img src="dog.jpeg" usemap="#imap" />
    <map name="imap" id="#imap">
      <!-- The usemap attribute specifies an image (or an object) 
            as an image map (an image map is an image with clickable areas).
            The usemap attribute is associated with a <map> element's name 
            or id attribute, and creates a relationship between the <img> and the <map>.
           Note: The usemap attribute cannot be used if the <img>
            element is a descendant of an <a> or <button> element. -->

      <!---

        shape="rect"

      />

      /> -->

      <area
