<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- he checked attribute is a boolean attribute.
    When present, it specifies that an <input> element should be pre-selected (checked) 
    when the page loads.
    The checked attribute can be used with <input type="checkbox"> and <input type="radio">.
    The checked attribute can also be set after the page load, with a JavaScript -->
    <form>
      <input type="checkbox" name="Location" checked="checked" /> Hyd
      <input type="checkbox" name="Location" /> Kolkata
      <input type="checkbox" name="Location" /> Mumbai
      <input type="checkbox" name="Location" /> Delhi
      <input type="checkbox" name="Location" />nagpur <br /><br />
      Male : <input type="radio" name="status" checked="checked" /> Female
      :<input type="radio" name="status" />
    </form>
  </body>
</html>
