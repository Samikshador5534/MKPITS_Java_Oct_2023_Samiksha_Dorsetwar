<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The value attribute specifies the initial value for a <button> in an HTML form.
    Note: In a form, the button and its value is only submitted 
    if the button itself was used to submit the form. -->
    <form>
      Name : <input type="text" /> <br />
      password : <input type="password" /> <br />
      city : <input type="city" /><br />
      <input type="button" value="login" />
    </form>
  </body>
</html>
