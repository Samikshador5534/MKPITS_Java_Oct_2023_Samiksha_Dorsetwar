<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Registration Form</title>
    <link rel="stylesheet" href="css/register.css" />
    <!-- Linking to the external CSS file -->
</head>
<body>
<div class="container">
    <h2>Bank Registration Form</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group-inline">
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group-inline">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
                <label for="state">State</label>

                <select id="state" name="state" required>
                    <option value="">Select state</option>
                    <option value="US">Maharashtra</option>
                    <option value="US">Chattishgarh</option>
                    <option value="CA">Bihar</option>
                    <option value="UK">Manipur</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="US">India</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required />
        </div>
        <div class="form-group">
            <label for="accounttype">Account Type</label>
            <select id="accounttype" name="accounttype" required>
                <option value="">Select Account Type</option>
                <option value="savings">Savings Account</option>
                <option value="checking">Checking Account</option>
                <option value="credit">Credit Card Account</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
</body>
</html>
