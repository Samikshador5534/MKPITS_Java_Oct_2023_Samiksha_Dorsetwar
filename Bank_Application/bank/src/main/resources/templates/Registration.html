<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm" th:action="@{/admin1/user/register}" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="firstName" required />
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name</label>
                <input type="text" id="middle_name" name="middleName" />
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="lastName" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="dob" required />
            </div>
            <div class="form-group">
                <label for="adhaar_card">Adhaar Card</label>
                <input type="text" id="adhaar_card" name="adharNo" required />
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Uttarpradesh">Uttar Pradesh</option>
                    <option value="Madhyapradesh">Madhya Pradesh</option>
                </select>
            </div>
            <!--
          <div class="form-row"> -->
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                    <option value="Maharashtra">Nagpur</option>
                    <option value="Houston">Houston</option>
                    <option value="Karnataka">Delhi</option>
                    <option value="Punjab">Pune</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="New York City">New York City</option>
                    <!-- Populate dynamically with JavaScript or Thymeleaf -->
                </select>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <select id="district" name="district" required>
                    <option value="" disabled selected>Select District</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Houston">Houston</option>
                    <option value="New York City">New York City</option>
<!--                     Populate dynamically with JavaScript or Thymeleaf -->
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pinCode" required />
            </div>
            <div class="form-group">
                <label for="user_name">Username</label>
                <input type="text" id="user_name" name="userName" required />
            </div>

            <div class="form-group">
                <label for="account_type">Account Type</label>
                <select id="account_type" name="account_Type" required>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                    <option value="Recurring Deposit">Recurring Deposit</option>
                </select>
            </div>


            <!-- <div class="form-group">
                      <label for="user_role">User Role</label>
                      <select id="user_role" name="user_role" required>
                          <option value="Admin">Admin</option>
                          <option value="Employee">Employee</option>
                          <option value="Customer">Customer</option>
                      </select>
                  </div> -->
        </div>


        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password"  required />
            </div>

                  <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" id="balance" name="balance" required />
                  </div>


        </div>
        <button type="submit">Register</button>
    </form>
</div>
