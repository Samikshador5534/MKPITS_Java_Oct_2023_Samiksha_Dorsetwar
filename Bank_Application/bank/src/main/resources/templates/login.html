<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <form class="login-form" id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
            <label for="login-type">Login Type</label>
            <select id="login-type" name="login-type" required>
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
            </select>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="extra-links">
            <a href="/forgotpassword">Forgot Password?</a>
            <a href="/register">Register</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get input values
        var loginType = document.getElementById('login-type').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Admin credentials validation (dummy validation for example)
        if (loginType === 'admin') {
            if (username === 'admin' && password === 'admin123') {
                // Redirect to admin dashboard or perform further actions
                alert('Login successful as admin!');
                // Replace '/admindashboard' with the actual redirect URL
                window.location.href = '/admindashboard';
            } else {
                // Display error message for invalid admin credentials
                alert('Invalid admin username or password. Please try again.');
            }
        } else {
            // Handle validation for other login types if needed
            // For now, just allow submission for non-admin logins
            alert('Login successful!');
            // Replace '/dashboard' with the actual redirect URL
            window.location.href = '/dashboard';

        }
    });
</script>

</body>
</html>
