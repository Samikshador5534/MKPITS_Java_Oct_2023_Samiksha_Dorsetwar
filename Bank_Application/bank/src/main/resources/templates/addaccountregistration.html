<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Account Registration Form</title>
    <link rel="stylesheet" href="/css/addaccountregistration.css"/>
</head>
<body>
<div class="container">
    <h2>Registration Form</h2>
    <form id="accountregistrationForm" th:action="@{/admin1/userdetails/addaccountregistration}" th:object="${userRequestDto}" method="POST">
        <input type="hidden" th:name="userId" th:value="${userId}" />

        <div class="form-row">
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" th:field="*{account_Type}" required>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="FD">Fixed Deposit</option>
                    <option value="Recurring Deposit">Recurring Deposit</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="balance">Balance</label>
                <input type="text" id="balance" th:field="*{balance}" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="state">State</label>
                <select id="state"  th:field="*{state}" required>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">District</label>
                <select id="district" th:field="*{district}" required>
                    <option value="Nagpur">Nagpur</option>
                    <option value="houston">houston</option>
                    <option value="akola">akola</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" th:field="*{city}" required>
                    <option value="Nagpur">Nagpur</option>
                    <option value="houston">houston</option>
                    <option value="akola">akola</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Add Account</button>
        </div>
    </form>
</div>
</body>
</html>
